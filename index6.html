
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Event Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Event Playground</h1>
    </header>

    <main>
        <section id="events">
            <h2>1. Event Handling</h2>
            <button id="clickBtn">Click Me!</button>
            <div id="hoverBox">Hover over me!</div>
            <input type="text" id="keypressInput" placeholder="Type something..." />
            <button id="secretBtn">Double-Click Me</button>
        </section>

        <section id="interactive">
            <h2>2. Interactive Elements</h2>
            <button id="colorChanger">Change My Color</button>
            <div id="imageGallery">
                <img id="galleryImage" src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Gallery Image">
                <br/>
                <button onclick="nextImage()">Next</button>
            </div>
            <div class="tabs">
                <button class="tab" onclick="showTab('tab1')">Tab 1</button>
                <button class="tab" onclick="showTab('tab2')">Tab 2</button>
                <div id="tab1" class="tab-content">This is content for Tab 1.</div>
                <div id="tab2" class="tab-content" style="display:none;">This is content for Tab 2.</div>
            </div>
        </section>

        <section id="form-validation">
            <h2>3. Form Validation</h2>
            <form id="myForm">
                <label>Email: <input type="email" id="email" required></label><br/>
                <label>Password: <input type="password" id="password" required></label><br/>
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
